<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <!-- Section Header -->
    <header>

    </header>

    <!-- Main -->
    <main>
        <!-- Title of page-->
        <section id="subject">
            <div class="container">
                <p>ماشین حساب تبدیل ارز دیجیتال به تومان</p>
            </div>
        </section>

        <!-- Calculator -->
        <section id="calculator">
            <div class="container">
                <div id="type">
                    <div>
                        <div id="link">
                            <a id="sell" href="#">فروش</a>
                            <a id="buy" href="#">خرید</a>
                        </div>
                        <p>خرید و فروش آسان</p>
                    </div>
                </div>
                <div id="board">
                    <div id="payment">
                        <p>پرداخت می کنید</p>
                        <div>
                            <p>IRT</p>
                            <input type="text">
                            <div>
                                <p>تومان</p>
                                <img src="./assets/images/irt.svg">
                            </div>
                        </div>
                    </div>
                    <div id="receive">
                        <p>دریافت می کنید</p>
                        <div>
                            <p>BTC</p>
                            <input type="text">
                            <div>
                                <p>بیت کوین</p>
                                <img src="./assets/images/btc.svg">
                            </div>
                        </div>
                    </div>
                    <p>قیمت خرید هر واحد بیت کوین : 0,000,000,000 تومان</p>
                    <a href="#">همین حالا میخرم</a>
                </div>
            </div>
        </section>

        <!-- Description about trade -->
        <section id="description">
            <div class="container">
                <ul>
                    <li><p>Text</p></li>
                    <li><p>Text</p></li>
                    <li><p>Text</p></li>
                </ul>
            </div>
        </section>

    <!-- Section Footer -->
    <footer>
